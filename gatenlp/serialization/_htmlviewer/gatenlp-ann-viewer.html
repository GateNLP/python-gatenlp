<!DOCTYPE html>
<html>

<head>
    <meta content="text/html" charset="utf-8">
    <title>GateNLP Annotation Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>

<body>
<!--STARTDIV-->
<div>
<style>
#content {
    width: 100%;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.row {
    width: 100%;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
}

.col {
    border: 1px solid grey;
    display: inline-block;
    min-width: 200px;
    padding: 5px;
    /* white-space: normal; */
    /* white-space: pre-wrap; */
    overflow-y: auto;
}

.hdr {
    font-size: 1.2rem;
    font-weight: bold;
}

label {
    margin-bottom: -15px;
    display: block;
}

input {
    vertical-align: middle;
    position: relative;
    *overflow: hidden;
}

#popup {
    display: none;
    colour: white;
    position: absolute;
    margin-top: 10%;
    margin-left: 10%;
    background: #ff88ff;
    width: 60%;
    height: 60%;
    z-index: 50;
    padding: 25px 25px 25px;
    border: 1px solid black;
    overflow: auto;
}

.selection {
    margin-bottom: 5px;
}

.featuretable {
    margin-top: 10px;
}

.fname {
    font-weight: bold;
    margin-right: 10px;
}
</style>
  <div id="content">
        <div id="popup" style="display: none;">
        </div>
        <div class="row" style="height:67vh; min-height:100px;">
            <div id="text-wrapper" class="col" style="width:70%;">
                <div class="hdr" id="docname"></div>
                <div id="text">
                </div>
            </div>
            <div id="chooser" class="col" style="width:30%; border-left-width: 0px;"></div>
        </div>
        <div class="row" style="height:30vh; min-height: 100px;">
            <div id="details" class="col" style="width:100%; border-top-width: 0px;">
            </div>
        </div>
    </div>
    $$JAVASCRIPT$$
    <script type="application/json" id="data">
    $$JSONDATA$$
    </script>
    <script type="text/javascript">
        gatenlp_run();
    </script>
  </div>
<!--ENDDIV-->
</body>

</html>
